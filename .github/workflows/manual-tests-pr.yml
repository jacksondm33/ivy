name: manual-tests-pr
on:
  workflow_dispatch:
    inputs:
      test:
        description: 'Test:'
        default: 'ivy_tests/test_ivy/test_frontends/test_torch/test_tensor.py::test_torch_instance_arctan_,tensorflow'
        required: true
permissions:
  actions: read
jobs:
   run_tests:
     runs-on: ubuntu-latest
     steps:
       - name: Checkout Ivy ðŸ›Ž
         uses: actions/checkout@v3
         with:
           path: ivy
           persist-credentials: false
           submodules: "recursive"
           fetch-depth: 100

       - name: Checkout Ivy (main) ðŸ›Ž
         uses: actions/checkout@v3
         with:
           ref: "main"
           path: ivy_main
           persist-credentials: false
           submodules: "recursive"
           fetch-depth: 100

       - name: Install ivy and fetch binaries
         run: |
           cd ivy
           sudo pip3 install -e .
           mkdir .ivy
           touch .ivy/key.pem
           echo -n ${{ secrets.USER_API_KEY }} > .ivy/key.pem
           cd ..

       - name: Get Job URL
         uses: Tiryoh/gha-jobid-action@v0
         id: jobs
         with:
           github_token: ${{ secrets.GITHUB_TOKEN }}
           job_name: ${{ github.job }}

       - name: Run Tests
         id: tests
         run: |
           cd ivy
           python scripts/setup_tests/setup_tests.py ${{ github.event.inputs.test }}
           python scripts/run_tests/run_tests_pr.py new_failures.txt manual
           cd ..
         continue-on-error: true

       - name: Run Failed Tests (main)
         id: tests_main
         run: |
           mkdir ivy_main/.hypothesis && cp -a ivy/.hypothesis/examples ivy_main/.hypothesis/examples
           cp ivy/new_failures.txt ivy_main/tests_to_run
           cd ivy_main
           python ../ivy/scripts/run_tests/run_tests_pr.py main_failures.txt main
           cd ..
         continue-on-error: true

       - name: Check on failures
         if: steps.tests.outcome != 'success'
         run: exit 1
